<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2 4 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-cylinder position="-3 2 -3" radius="0.5" height="1.5" rotation=" 90 180" color="#FFC65D"></a-cylinder>
      <a-sphere position="2.5 2.5 -5" radius="1.25" color="#EF2D5E">
        <a-ring position="3 2 -4" rotation="0 0 0" color="#FF505F"></a-ring>
      <a-sphere>
      <a-plane position="-3 -1 1" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#76ABE7"></a-sky>
    </a-scene>
  </body>
</html>
